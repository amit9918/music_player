<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="nav.css">
  <link rel="stylesheet" href="star.css">
  <link rel="stylesheet" href="social.css">
  <link rel="stylesheet" href="player.css">

 <style type="text/css">
 
 body{
   text-decortion : none;
 }
 
 
 </style>

</head>

<body>

  <nav class="navbar">
    <div class="content">
      <div class="logo">
        <img width="50px" height="50px"
          src="https://i.pinimg.com/originals/5c/b2/82/5cb2824f7c3f7bb72fd489361efa0852.png" alt="">
        <h1> <a href="#home">helodeepakji</a> </h1>
      </div>
      <ul class="menu-list">
        <div class="icon cancel-btn">
          <i class="fas fa-times"></i>
        </div>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Features</a></li>
      </ul>
      <div class="icon menu-btn">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </nav>

  
  <div class="player">

    <!-- Define the section for displaying details -->
    <div class="details">
    <div class="now-playing">PLAYING x OF y</div>
    <div class="track-art"></div>
    <div class="track-name">Track Name</div>
    <div class="track-artist">Track Artist</div>
    </div>
  
    <!-- Define the section for displaying track buttons -->
    <div class="buttons">
    <div class="prev-track" onclick="prevTrack()">
      <i class="fa fa-step-backward fa-2x"></i>
    </div>
    <div class="playpause-track" onclick="playpauseTrack()">
      <i class="fa fa-play-circle fa-5x"></i>
    </div>
    <div class="next-track" onclick="nextTrack()">
      <i class="fa fa-step-forward fa-2x"></i>
    </div>
    </div>
  
    <!-- Define the section for displaying the seek slider-->
    <div class="slider_container">
    <div class="current-time">00:00</div>
    <input type="range" min="1" max="100"
      value="0" class="seek_slider" onchange="seekTo()">
    <div class="total-duration">00:00</div>
    </div>
  
    <!-- Define the section for displaying the volume slider-->
    <div class="slider_container">
    <i class="fa fa-volume-down"></i>
    <input type="range" min="1" max="100"
      value="99" class="volume_slider" onchange="setVolume()">
    <i class="fa fa-volume-up"></i>
    </div>
  </div>

<div class="media">
    <div class="social">
    <div class="icon facebook">
      <div class="tooltip">
        Facebook</div>
      <span> <a href="https://facebook.com/helodeepakji"> <i class="fab fa-facebook-f"></i></a></span>
    </div>
    <div class="icon twitter">
      <div class="tooltip">
      Twitter</div>
      <span> <a style="text-decoration:none" href="https://twitter.com/helodeepakji"> <i class="fab fa-twitter"> </i> </a> </span>
    </div>
    <div class="icon instagram">
      <div class="tooltip">
        Instagram</div>
      <span> <a href="https://www.instagram.com/hellodeepakji/?hl=en"> <i class="fab fa-instagram"> </i> </a> </span>
    </div>
    </div>
</div>


  
  <script>
  const body = document.querySelector("body");
  const navbar = document.querySelector(".navbar");
  const menuBtn = document.querySelector(".menu-btn");
  const cancelBtn = document.querySelector(".cancel-btn");
  menuBtn.onclick = ()=>{
  navbar.classList.add("show");
  menuBtn.classList.add("hide");
  body.classList.add("disabled");
  }
  cancelBtn.onclick = ()=>{
  body.classList.remove("disabled");
  navbar.classList.remove("show");
  menuBtn.classList.remove("hide");
  }
  window.onscroll = ()=>{
  this.scrollY > 20 ? navbar.classList.add("sticky") : navbar.classList.remove("sticky");
  }
  </script>
  
  
  <script src="track1.js"></script>
  <script src="player.js"></script>
 
</body>
</html>
